<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Numero ordine</label>
    <div class="col-sm-10">
        <!-- ngModel fa data binding automaticamente, quindi il valore dell'input automaticamente viene assegnato -->
        <input type="text" class="form-control" [(ngModel)]="IdOrdine" placeholder="Inserisci l'ID dell'ordine" />
    </div>
    <label class="col-sm-2 col-form-label">Id Cliente</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="NumCliente" placeholder="Inserisci il numero che indica il cliente" />
    </div>
    <label class="col-sm-2 col-form-label">Stato Ordine</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="StatusOrdine" placeholder="Inserisci lo stato dell'ordine, true se completato, false se non ancora consegnato  " />
    </div>
    <label class="col-sm-2 col-form-label">Articolo</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Articolo" placeholder="Inserisci di che articolo si tratta"/>
    </div>
    <label class="col-sm-2 col-form-label">Guadagno</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Guadagno" placeholder="Inserisci il guadagno effettivo dell'azienda"/>
    </div>
</div>
<button (click)="aggiungiOrdine()" *ngIf="ord.IdOrdine == 0" class="btn btn-primary">
  Aggiungi
</button>
<button (click)="aggiornaOrdine()" *ngIf="ord.IdOrdine != 0" class="btn btn-primary">
  Aggiorna
</button>

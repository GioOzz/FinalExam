<div class="form-froup row">
  <label class="col-sm-2 col-form-label">ID Cliente</label>
  <div class="col-sm-10">
    <!-- ngModel fa data binding automaticamente, quindi il valore dell'input automaticamente viene assegnato -->
    <input
      type="text"
      class="form-control"
      [(ngModel)]="IdCliente"
      placeholder="Inserisci l'ID Cliente"
    />
  </div>
  <label class="col-sm-2 col-form-label">Nome Cliente</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="Nome"
      placeholder="Inserisciil nome del Cliente"
    />
  </div>
  <label class="col-sm-2 col-form-label">Cognome Cliente</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="Cognome"
      placeholder="Inserisci il cognome del Cliente"
    />
  </div>
</div>
<button
  (click)="aggiungiCliente()"
  *ngIf="cli.IdCliente == 0"
  class="btn btn-primary"
>
  Aggiungi
</button>
<button
  (click)="aggiornaCliente()"
  *ngIf="cli.IdCliente != 0"
  class="btn btn-primary"
>
  Aggiorna
</button>
